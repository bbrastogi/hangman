<style>

#category_id {
    display:inline-block;
    border:1px solid #009;
    border-radius:5px;
    background-color:#ffffcc;
    padding: 14px 28px;
    text-align:center;
    box-shadow:4px 4px 4px #999;
 }

 .category_class {
   display: inline-block;
   width: 100%;
   border: none;
   background-color: #4CAF50;
   color: white;
   padding: 14px 28px;
   font-size: 16px;
   cursor: pointer;
   text-align: center;
 }

 .category_class:hover {
   background-color: #ddd;
   color: black;
 }

</style>

<div style="text-align:center;font-size:20px;">
  <h1 style="color:green;font-size:40px;"> Welcome to Hangman Game </h1>

  <h3> Choose your category </h3>

  <form class="category" action="" method="POST">
  {% csrf_token %}
  <div id="category_id">
    <div>
       <input type="submit" name="category_key" class="category_class" value="Car" > <br> <br>
       <input type="submit" name="category_key" class="category_class" value="Clothes" > <br> <br>
       <input type="submit" name="category_key" class="category_class" value="Computer" > <br> <br>
       <input type="submit" name="category_key" class="category_class" value="House" > <br> <br>
       <input type="submit" name="category_key" class="category_class" value="Kitchen" > <br>
     </div>
  </div> <br> <br>
  </form>
